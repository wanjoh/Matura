<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stil.css">
	<title>Grafik</title>
	<script>
	function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
	
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	exportEnabled: true,
	theme: "dark2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Grafik prosecnih ocena razreda"
	},
	data: [{
		type: "bar", //change type to bar, line, area, pie, etc
		//indexLabel: "{y}", //Shows y value on all Data Points
		indexLabelFontColor: "#5A5757",
      	indexLabelFontSize: 16,
		indexLabelPlacement: "outside",
		dataPoints: [
			{ x: 1, y: 3.31, indexLabel: "Razred 1"},
			{ x: 2, y: 3.45, indexLabel: "Razred 2"},
			{ x: 3, y: 4.75, indexLabel: "Razred 3"},
			{ x: 4, y: 4.52, indexLabel: "Razred 4"},
			{ x: 5, y: 2.59, indexLabel: "Razred 5"},
		
		]
	}]
});
chart.render();

}
</script>
</head>

<body>
	<header><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; navigacija</span></header>
    <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="oautoru.html" >O autoru</a>
  <a href="index.pxp" >Pocetna</a>
</div>

<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
